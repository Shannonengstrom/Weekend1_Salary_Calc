<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/style.css">
    <title>Week 1 Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="container">
        <div id="input"> 
            <h2>Add Employee</h2> 
            <input type="text" placeholder="First Name" id="firstNameIn">
            <input type="text" placeholder="Last Name" id="lastNameIn">
            <input type="number" placeholder="ID" id="idIn">
            <input type="text" placeholder="Title" id="titleIn">
            <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
            <button id="addButton">Submit</button>
        </div>
<br>
        <div id="output">
            <h2>Employees</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead">
                        <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <div class="table tr:nth-child(even) table tr:nth-child(odd)">
                            <td>Name 1</td>
                            <td>Name 1</td>
                            <td>12345</td>
                            <td>Title 1</td>
                            <td>Annual Salary</td>
                            </div>
                        </tr>
                        <tr>
                            <td>Name 1</td>
                            <td>Name 1</td>
                            <td>12345</td>
                            <td>Title 1</td>
                            <td>Annual Salary</td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>
    </div>

    
</body>
</html>
